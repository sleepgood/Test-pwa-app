<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic AR Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the camera feed */
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: limegreen;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- Camera Feed -->
    <video id="camera-feed" autoplay playsinline></video>
    
    <!-- Overlay Text or Object -->
    <div id="overlay">Thanks Light</div>

    <script>
        async function startCamera() {
            try {
                // Access the camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                // Set the camera feed to the video element
                const video = document.getElementById('camera-feed');
                video.srcObject = stream;
            } catch (error) {
                console.error("Camera access error:", error);
                alert("Camera access is required to run this AR experience.");
            }
        }

        // Start the camera on page load
        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
