<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks Light Sound Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        .letter {
            font-size: 3em;
            color: grey;
            margin: 20px;
            transition: color 0.2s ease;
        }
        #progress {
            width: 100px;
            height: 20px;
            background-color: grey;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        #fill {
            height: 100%;
            background-color: limegreen;
            width: 0%;
        }
    </style>
</head>
<body>
    <h1>Complete the Word</h1>
    <div class="letter" id="letterT">T</div>
    <div id="progress">
        <div id="fill"></div>
    </div>
    <p>Make some noise to fill up the letter!</p>

    <script>
        const letterT = document.getElementById('letterT');
        const fillBar = document.getElementById('fill');
        let fillLevel = 0;

        async function startAudioProcessing() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                const microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;

                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                function detectSound() {
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / dataArray.length;

                    // Adjust fill level based on sound intensity
                    if (average > 50) {
                        fillLevel = Math.min(100, fillLevel + average / 20);
                        fillBar.style.width = fillLevel + '%';

                        // Change color to indicate completion of letter
                        if (fillLevel >= 100) {
                            letterT.style.color = 'limegreen';
                        }
                    } else {
                        fillLevel = Math.max(0, fillLevel - 1); // Decay when no sound
                        fillBar.style.width = fillLevel + '%';
                    }

                    requestAnimationFrame(detectSound);
                }

                detectSound();
            } catch (error) {
                console.error("Microphone access error:", error);
            }
        }

        startAudioProcessing();
    </script>
</body>
</html>
