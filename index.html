<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks Lite-Brite</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        h1 {
            margin: 20px 0 10px;
            font-size: 2em;
            text-align: center;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        #sound-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1em;
            color: #fff;
            opacity: 0.7;
        }

        #color-picker {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            font-size: 0.9em;
        }

        .color-box {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(10, 25px);
            grid-template-rows: repeat(10, 25px);
            gap: 6px;
            max-width: 100vw;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #111;
            border-radius: 10px;
        }

        .peg {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #333;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .peg[data-active="true"] {
            box-shadow: 0 0 10px var(--color),
                       0 0 20px var(--color),
                       0 0 30px var(--color);
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        #tempo-slider {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Thanks Lite-Brite</h1>
    <div id="sound-indicator">Sound On</div>

    <div id="color-picker">
        <div class="color-option" data-color="white">
            <div class="color-box" style="background-color: white;"></div>
            <span>Sine Wave</span>
        </div>
        <div class="color-option" data-color="green">
            <div class="color-box" style="background-color: green;"></div>
            <span>Triangle Wave</span>
        </div>
        <div class="color-option" data-color="red">
            <div class="color-box" style="background-color: red;"></div>
            <span>Square Wave</span>
        </div>
        <div class="color-option" data-color="blue">
            <div class="color-box" style="background-color: blue;"></div>
            <span>Sawtooth Wave</span>
        </div>
    </div>

    <div id="grid"></div>

    <div id="controls">
        <label for="tempo-slider">Tempo: <span id="tempo-display">120</span> BPM</label>
        <input type="range" id="tempo-slider" min="60" max="240" value="120">
    </div>

    <script>
        const grid = document.getElementById("grid");
        const colorPicker = document.getElementById("color-picker");
        const tempoSlider = document.getElementById("tempo-slider");
        const tempoDisplay = document.getElementById("tempo-display");

        let currentColor = "white";
        let tempo = 120;
        let stepIndex = 0;
        let isPlaying = true;
        let lastPegToggleTime = 0;
        let audioCtx = null;
        let masterGain = null;

        // Define frequencies for Cmaj6 (C4, E4, G4, A4, C5, E5)
        const frequencies = [261.63, 329.63, 392.00, 440.00, 523.25, 659.25, 783.99, 987.77];

        const waveforms = {
            "white": { type: "sine", volume: 0.15 },
            "green": { type: "triangle", volume: 0.15 },
            "red": { type: "square", volume: 0.08 },
            "blue": { type: "sawtooth", volume: 0.1 }
        };

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                masterGain = audioCtx.createGain();
                masterGain.gain.value = 0.5;
                masterGain.connect(audioCtx.destination);
            }
        }

        const numRows = 10;
        const numCols = 10;
        const pegs = [];

        // Create audio pools for each frequency
        const audioPools = frequencies.map(freq => ({
            frequency: freq,
            nodes: new Set()
        }));

        for (let i = 0; i < numRows * numCols; i++) {
            const peg = document.createElement("div");
            peg.classList.add("peg");
            peg.dataset.active = "false";
            peg.dataset.color = "";
            peg.addEventListener("click", () => {
                // Rate limit peg toggling
                const now = Date.now();
                if (now - lastPegToggleTime > 50) { // 50ms minimum between toggles
                    togglePeg(peg);
                    lastPegToggleTime = now;
                }
            });
            grid.appendChild(peg);
            pegs.push(peg);
        }

        colorPicker.addEventListener("click", (event) => {
            const colorOption = event.target.closest(".color-option");
            if (colorOption) {
                currentColor = colorOption.getAttribute("data-color");
                colorPicker.querySelectorAll('.color-option').forEach(option => {
                    option.style.outline = '';
                });
                colorOption.style.outline = '2px solid #fff';
            }
        });

        function togglePeg(peg) {
            initAudio();
            if (peg.dataset.active === "true") {
                peg.dataset.active = "false";
                peg.style.backgroundColor = "#333";
                peg.style.setProperty("--color", "none");
                peg.dataset.color = "";
            } else {
                peg.dataset.active = "true";
                peg.style.backgroundColor = currentColor;
                peg.style.setProperty("--color", currentColor);
                peg.dataset.color = currentColor;
            }
        }

        tempoSlider.addEventListener("input", () => {
            tempo = parseInt(tempoSlider.value);
            tempoDisplay.innerText = tempo;
        });

        function cleanupAudioNodes() {
            audioPools.forEach(pool => {
                pool.nodes.forEach(node => {
                    if (node.oscillator) {
                        try {
                            node.oscillator.stop();
                            node.oscillator.disconnect();
                        } catch (e) {}
                    }
                    if (node.gain) {
                        try {
                            node.gain.disconnect();
                        } catch (e) {}
                    }
                });
                pool.nodes.clear();
            });
        }

        function playSound(frequency, waveform, volume) {
            if (!audioCtx) return;

            const pool = audioPools.find(p => p.frequency === frequency);
            if (!pool) return;

            // Clean up old nodes if we have too many
            if (pool.nodes.size > 3) {
                cleanupAudioNodes();
            }

            try {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.type = waveform;
                oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);

                gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);

                oscillator.connect(gainNode);
                gainNode.connect(masterGain);

                oscillator.start();
                pool.nodes.add({ oscillator, gain: gainNode });

                setTimeout(() => {
                    try {
                        oscillator.stop();
                        oscillator.disconnect();
                        gainNode.disconnect();
                        pool.nodes.delete({ oscillator, gain: gainNode });
                    } catch (e) {}
                }, 300);
            } catch (e) {
                console.error("Audio error:", e);
            }
        }

        function playStep() {
            if (!isPlaying) return;

            const stepPegs = pegs.slice(stepIndex * numRows, (stepIndex + 1) * numRows);
            
            stepPegs.forEach((peg, rowIndex) => {
                if (peg.dataset.active === "true") {
                    const color = peg.dataset.color;
                    const frequency = frequencies[rowIndex];
                    const { type, volume } = waveforms[color];
                    playSound(frequency, type, volume);
                }
            });

            stepIndex = (stepIndex + 1) % numCols;
            setTimeout(playStep, (60000 / tempo) / 2);
        }

        // Start on user interaction
        document.body.addEventListener('click', () => {
            initAudio();
            if (!isPlaying) {
                isPlaying = true;
                playStep();
            }
        }, { once: true });
    </script>
</body>
</html>
