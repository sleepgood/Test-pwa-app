<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks Lite-Brite</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        h1 {
            margin: 20px 0 10px;
            font-size: 2em;
            text-align: center;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        #sound-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1em;
            color: #fff;
            opacity: 0.7;
            cursor: pointer;
        }

        #color-picker {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            font-size: 0.9em;
        }

        .color-box {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(10, 25px);
            grid-template-rows: repeat(10, 25px);
            gap: 6px;
            max-width: 100vw;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #111;
            border-radius: 10px;
        }

        .peg {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #333;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .peg[data-active="true"] {
            box-shadow: 0 0 10px var(--color),
                       0 0 20px var(--color),
                       0 0 30px var(--color);
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        #tempo-slider {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Thanks Lite-Brite</h1>
    <div id="sound-indicator">Sound On</div>

    <div id="color-picker">
        <div class="color-option" data-color="white">
            <div class="color-box" style="background-color: white;"></div>
            <span>Sine Wave</span>
        </div>
        <div class="color-option" data-color="green">
            <div class="color-box" style="background-color: green;"></div>
            <span>FM Synth</span>
        </div>
        <div class="color-option" data-color="red">
            <div class="color-box" style="background-color: red;"></div>
            <span>AM Synth</span>
        </div>
        <div class="color-option" data-color="blue">
            <div class="color-box" style="background-color: blue;"></div>
            <span>Pluck</span>
        </div>
    </div>

    <div id="grid"></div>

    <div id="controls">
        <label for="tempo-slider">Tempo: <span id="tempo-display">120</span> BPM</label>
        <input type="range" id="tempo-slider" min="60" max="240" value="120">
    </div>

    <script>
        const grid = document.getElementById("grid");
        const colorPicker = document.getElementById("color-picker");
        const tempoSlider = document.getElementById("tempo-slider");
        const tempoDisplay = document.getElementById("tempo-display");
        const soundIndicator = document.getElementById("sound-indicator");

        let currentColor = "white";
        let tempo = 120;
        let stepIndex = 0;
        let isPlaying = false;

        // Create synths for each type of sound
        const sineSynth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: "sine" },
            envelope: { attack: 0.05, decay: 0.3, sustain: 0.4, release: 0.4 }
        }).toDestination();
        sineSynth.volume.value = -12;

        const fmSynth = new Tone.PolySynth(Tone.FMSynth, {
            harmonicity: 2,
            modulationIndex: 3,
            envelope: { attack: 0.05, decay: 0.3, sustain: 0.4, release: 0.4 }
        }).toDestination();
        fmSynth.volume.value = -15;

        const amSynth = new Tone.PolySynth(Tone.AMSynth, {
            harmonicity: 2,
            envelope: { attack: 0.05, decay: 0.3, sustain: 0.4, release: 0.4 }
        }).toDestination();
        amSynth.volume.value = -18;

        const pluckSynth = new Tone.PolySynth(Tone.PluckSynth).toDestination();
        pluckSynth.volume.value = -12;

        // Map colors to synths
        const synthMap = {
            "white": sineSynth,
            "green": fmSynth,
            "red": amSynth,
            "blue": pluckSynth
        };

        // Define notes for a pleasant scale (C major scale)
        const notes = ["C4", "D4", "E4", "F4", "G4", "A4", "B4", "C5", "D5", "E5"];

        const numRows = 10;
        const numCols = 10;
        const pegs = [];

        for (let i = 0; i < numRows * numCols; i++) {
            const peg = document.createElement("div");
            peg.classList.add("peg");
            peg.dataset.active = "false";
            peg.dataset.color = "";
            peg.addEventListener("click", () => togglePeg(peg));
            grid.appendChild(peg);
            pegs.push(peg);
        }

        colorPicker.addEventListener("click", (event) => {
            const colorOption = event.target.closest(".color-option");
            if (colorOption) {
                currentColor = colorOption.getAttribute("data-color");
                colorPicker.querySelectorAll('.color-option').forEach(option => {
                    option.style.outline = '';
                });
                colorOption.style.outline = '2px solid #fff';
            }
        });

        function togglePeg(peg) {
            if (!isPlaying) {
                startAudio();
            }
            
            if (peg.dataset.active === "true") {
                peg.dataset.active = "false";
                peg.style.backgroundColor = "#333";
                peg.style.setProperty("--color", "none");
                peg.dataset.color = "";
            } else {
                peg.dataset.active = "true";
                peg.style.backgroundColor = currentColor;
                peg.style.setProperty("--color", currentColor);
                peg.dataset.color = currentColor;
            }
        }

        tempoSlider.addEventListener("input", () => {
            tempo = parseInt(tempoSlider.value);
            tempoDisplay.innerText = tempo;
            Tone.Transport.bpm.value = tempo;
        });

        soundIndicator.addEventListener("click", () => {
            if (isPlaying) {
                Tone.Transport.stop();
                isPlaying = false;
                soundIndicator.textContent = "Sound Off";
            } else {
                startAudio();
            }
        });

        function playStep() {
            const stepPegs = pegs.slice(stepIndex * numRows, (stepIndex + 1) * numRows);
            
            stepPegs.forEach((peg, rowIndex) => {
                if (peg.dataset.active === "true") {
                    const color = peg.dataset.color;
                    const synth = synthMap[color];
                    const note = notes[rowIndex];
                    
                    if (synth && note) {
                        synth.triggerAttackRelease(note, "16n");
                    }
                }
            });

            stepIndex = (stepIndex + 1) % numCols;
        }

        async function startAudio() {
            await Tone.start();
            if (!isPlaying) {
                isPlaying = true;
                soundIndicator.textContent = "Sound On";
                stepIndex = 0;
                Tone.Transport.bpm.value = tempo;
                Tone.Transport.scheduleRepeat((time) => {
                    playStep();
                }, "8n");
                Tone.Transport.start();
            }
        }

        // Start on first interaction
        document.body.addEventListener('click', startAudio, { once: true });
    </script>
</body>
</html>
