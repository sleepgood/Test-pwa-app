<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Sequencer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        .controls, .sequence {
            margin: 10px;
        }
        .sequence input[type="range"] {
            width: 50px;
        }
        .step {
            display: inline-block;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Light Sequencer</h1>
    <div class="controls">
        <label>BPM: <input type="number" id="bpm" value="120" min="20" max="300"></label>
    </div>
    <div class="sequence">
        <div class="step">
            <label>Step 1</label><br>
            <input type="range" class="brightness" value="0" min="0" max="255">
        </div>
        <div class="step">
            <label>Step 2</label><br>
            <input type="range" class="brightness" value="0" min="0" max="255">
        </div>
        <div class="step">
            <label>Step 3</label><br>
            <input type="range" class="brightness" value="0" min="0" max="255">
        </div>
        <div class="step">
            <label>Step 4</label><br>
            <input type="range" class="brightness" value="0" min="0" max="255">
        </div>
        <div class="step">
            <label>Step 5</label><br>
            <input type="range" class="brightness" value="0" min="0" max="255">
        </div>
        <div class="step">
            <label>Step 6</label><br>
            <input type="range" class="brightness" value="0" min="0" max="255">
        </div>
        <div class="step">
            <label>Step 7</label><br>
            <input type="range" class="brightness" value="0" min="0" max="255">
        </div>
        <div class="step">
            <label>Step 8</label><br>
            <input type="range" class="brightness" value="0" min="0" max="255">
        </div>
    </div>
    <div id="message">Adjust the BPM and brightness of each step in real-time!</div>

    <script>
        const steps = 8;
        const brightnessLevels = new Array(steps).fill(0); // Initialize brightness levels for each step
        let bpm = 120; // Default BPM
        let currentStep = 0;
        let intervalId;

        // Set up DOM references
        const bpmInput = document.getElementById('bpm');
        const brightnessInputs = document.querySelectorAll('.brightness');

        // Update brightnessLevels array when brightness sliders are changed
        brightnessInputs.forEach((input, index) => {
            input.addEventListener('input', (event) => {
                brightnessLevels[index] = parseInt(event.target.value);
            });
        });

        // Function to update BPM
        bpmInput.addEventListener('input', () => {
            bpm = parseInt(bpmInput.value);
            startSequencer(); // Restart the sequencer with the new BPM
        });

        // Function to flash the screen with the specified brightness
        function flashScreen(brightness) {
            document.body.style.backgroundColor = `rgb(${brightness}, ${brightness}, ${brightness})`;
        }

        // Sequencer function
        function sequencer() {
            flashScreen(brightnessLevels[currentStep]); // Flash with the current step's brightness
            currentStep = (currentStep + 1) % steps; // Move to the next step
        }

        // Start the sequencer with the specified BPM
        function startSequencer() {
            if (intervalId) clearInterval(intervalId); // Clear any existing interval
            const interval = (60 / bpm) * 1000 / 2; // Calculate interval based on BPM (halved for visual flash)
            intervalId = setInterval(sequencer, interval);
        }

        // Initialize the sequencer
        startSequencer();
    </script>
</body>
</html>
