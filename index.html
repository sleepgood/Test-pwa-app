<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Theremin</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #theremin-area {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(90deg, #444, #888);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            text-align: center;
        }
        
        #volume-display, #pitch-display {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div id="theremin-area">
        <div id="instructions">
            <h1>Web Theremin</h1>
            <p>Touch and drag vertically for pitch, horizontally for volume</p>
            <div id="pitch-display">Pitch: 440 Hz</div>
            <div id="volume-display">Volume: 50%</div>
        </div>
    </div>

    <script>
        const thereminArea = document.getElementById('theremin-area');
        const pitchDisplay = document.getElementById('pitch-display');
        const volumeDisplay = document.getElementById('volume-display');

        // Audio context setup
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let oscillator = null;
        let gainNode = null;

        let isPlaying = false;

        // Function to initialize the audio context and oscillator
        function startTheremin() {
            if (!isPlaying) {
                oscillator = audioCtx.createOscillator();
                gainNode = audioCtx.createGain();

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // A4
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime); // 50% volume

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.start();

                isPlaying = true;
            }
        }

        // Function to update pitch based on vertical touch position
        function updatePitch(yPosition) {
            const maxFrequency = 1000; // Max pitch frequency
            const minFrequency = 100; // Min pitch frequency
            const pitchRange = maxFrequency - minFrequency;

            // Map y position to frequency
            const frequency = maxFrequency - ((yPosition / window.innerHeight) * pitchRange);
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            pitchDisplay.textContent = `Pitch: ${frequency.toFixed(1)} Hz`;
        }

        // Function to update volume based on horizontal touch position
        function updateVolume(xPosition) {
            const volume = xPosition / window.innerWidth;
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            volumeDisplay.textContent = `Volume: ${(volume * 100).toFixed(0)}%`;
        }

        // Start audio on first touch
        thereminArea.addEventListener('touchstart', (e) => {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            startTheremin();
            const touch = e.touches[0];
            updatePitch(touch.clientY);
            updateVolume(touch.clientX);
        });

        // Update pitch and volume on touch move
        thereminArea.addEventListener('touchmove', (e) => {
            if (isPlaying) {
                const touch = e.touches[0];
                updatePitch(touch.clientY);
                updateVolume(touch.clientX);
            }
        });

        // Stop sound on touch end
        thereminArea.addEventListener('touchend', () => {
            if (isPlaying) {
                gainNode.gain.setValueAtTime(0, audioCtx.currentTime); // Mute the volume on touch end
            }
        });
    </script>
</body>
</html>
