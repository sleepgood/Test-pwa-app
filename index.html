<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Echo Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #echoContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .echo-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="echoContainer"></div>

    <script>
        const echoContainer = document.getElementById('echoContainer');
        const maxEchoFrames = 10; // Number of frames to echo
        const echoFrames = [];

        async function startCamera() {
            try {
                // Access the camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                // Create video element to capture live feed
                const video = document.createElement('video');
                video.srcObject = stream;
                video.autoplay = true;
                video.playsinline = true;

                // Wait until the video is ready to play
                video.addEventListener('canplay', () => {
                    video.play();
                    createEchoFrames(video); // Start echo effect when video is ready
                });
            } catch (error) {
                console.error("Camera access error:", error);
                alert("Camera access is required to run this AR experience.");
            }
        }

        function createEchoFrames(video) {
            // Create echo frames and add them to the container
            for (let i = 0; i < maxEchoFrames; i++) {
                const canvas = document.createElement('canvas');
                canvas.className = 'echo-frame';
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                echoContainer.appendChild(canvas);
                echoFrames.push(canvas);
            }

            // Update frames continuously
            function updateEcho() {
                if (video.readyState >= video.HAVE_ENOUGH_DATA) {
                    // Draw current video frame to each echo frame with fading and scaling
                    echoFrames.forEach((canvas, index) => {
                        const ctx = canvas.getContext('2d');
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.globalAlpha = (index + 1) / maxEchoFrames; // Fading effect
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                        // Scale and slightly move each frame for the trailing effect
                        const scale = 1 + index * 0.02; // Adjust scale increment as desired
                        canvas.style.transform = `scale(${scale}) translate(${index * 2}px, ${index * 2}px)`;
                    });
                }

                requestAnimationFrame(updateEcho);
            }

            updateEcho();
        }

        // Start the camera feed and visual echo effect
        startCamera();
    </script>
</body>
</html>
