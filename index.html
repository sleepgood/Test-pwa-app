<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Lite-Brite Sequencer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        h1 {
            margin: 10px;
            font-size: 2em;
            text-align: center;
            text-shadow: 0 0 12px #fff, 0 0 24px #fff;
        }

        #color-picker {
            display: flex;
            gap: 5px;
            margin: 10px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
        }

        .color-option:hover {
            transform: scale(1.2);
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(8, 20px); /* 8 columns for 8 steps */
            grid-template-rows: repeat(6, 20px); /* 6 rows for 6 notes */
            gap: 5px;
            max-width: 100vw;
            margin-bottom: 10px;
            padding: 10px;
        }

        .peg {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #111;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .peg.active {
            box-shadow: 0 0 5px 2px var(--color), 0 0 12px 8px var(--color);
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        #tempo-slider {
            width: 200px;
        }

    </style>
</head>
<body>
    <h1>Musical Lite-Brite Sequencer</h1>

    <div id="color-picker">
        <div class="color-option" style="background-color: white;" data-color="white"></div>
        <div class="color-option" style="background-color: green;" data-color="green"></div>
        <div class="color-option" style="background-color: red;" data-color="red"></div>
        <div class="color-option" style="background-color: blue;" data-color="blue"></div>
    </div>

    <div id="grid"></div>

    <div id="controls">
        <label for="tempo-slider">Tempo: <span id="tempo-display">120</span> BPM</label>
        <input type="range" id="tempo-slider" min="60" max="240" value="120">
    </div>

    <script>
        // Setup grid and color picker
        const grid = document.getElementById("grid");
        const colorPicker = document.getElementById("color-picker");
        const tempoSlider = document.getElementById("tempo-slider");
        const tempoDisplay = document.getElementById("tempo-display");

        let currentColor = "white";
        let tempo = 120;
        let stepIndex = 0;

        // Define frequencies for Cmaj6 (C4, E4, G4, A4, C5, E5)
        const frequencies = [261.63, 329.63, 392.00, 440.00, 523.25, 659.25];

        // Map colors to waveforms
        const waveforms = {
            "white": "sine",
            "green": "triangle",
            "red": "square",
            "blue": "sawtooth"
        };

        // Initialize Web Audio API
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Create a grid with pegs
        const numRows = 6; // 6 notes
        const numCols = 8; // 8 steps
        const pegs = [];

        for (let i = 0; i < numRows * numCols; i++) {
            const peg = document.createElement("div");
            peg.classList.add("peg");
            peg.dataset.active = "false";
            peg.dataset.color = "";
            peg.addEventListener("click", () => togglePeg(peg));
            grid.appendChild(peg);
            pegs.push(peg);
        }

        // Change current color on color selection
        colorPicker.addEventListener("click", (event) => {
            if (event.target.classList.contains("color-option")) {
                currentColor = event.target.getAttribute("data-color");
                colorPicker.querySelectorAll('.color-option').forEach(option => {
                    option.style.outline = '';
                });
                event.target.style.outline = '2px solid #fff';
            }
        });

        // Toggle peg on/off with selected color
        function togglePeg(peg) {
            if (peg.dataset.active === "true") {
                peg.dataset.active = "false";
                peg.style.backgroundColor = "#111";
                peg.dataset.color = "";
            } else {
                peg.dataset.active = "true";
                peg.style.backgroundColor = currentColor;
                peg.dataset.color = currentColor;
            }
        }

        // Tempo control
        tempoSlider.addEventListener("input", () => {
            tempo = parseInt(tempoSlider.value);
            tempoDisplay.innerText = tempo;
        });

        // Play loop
        function playStep() {
            const stepPegs = pegs.slice(stepIndex * numRows, (stepIndex + 1) * numRows);

            stepPegs.forEach((peg, rowIndex) => {
                if (peg.dataset.active === "true") {
                    const color = peg.dataset.color;
                    const frequency = frequencies[rowIndex];
                    const waveform = waveforms[color];
                    playSound(frequency, waveform);
                }
            });

            stepIndex = (stepIndex + 1) % numCols;
            setTimeout(playStep, (60000 / tempo) / 2);
        }

        // Play sound
        function playSound(frequency, waveform) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = waveform;
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        // Start playback
        playStep();
    </script>
</body>
</html>
