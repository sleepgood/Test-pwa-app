<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks Lite-Brite</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        h1 {
            margin: 20px 0 10px;
            font-size: 2em;
            text-align: center;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        #sound-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1em;
            color: #fff;
            opacity: 0.7;
        }

        #color-picker {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            font-size: 0.9em;
        }

        .color-box {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(10, 25px); /* Larger grid */
            grid-template-rows: repeat(10, 25px); /* Larger grid */
            gap: 6px;
            max-width: 100vw;
            margin-bottom: 20px;
            padding: 15px;
        }

        .peg {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #111;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .peg.active {
            box-shadow: 0 0 10px 4px var(--color), 0 0 15px 10px var(--color);
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        #tempo-slider {
            width: 200px;
        }

    </style>
</head>
<body>
    <h1>Thanks Lite-Brite</h1>
    <div id="sound-indicator">Sound On</div>

    <div id="color-picker">
        <div class="color-option" data-color="white">
            <div class="color-box" style="background-color: white;"></div>
            <span>Sine Wave</span>
        </div>
        <div class="color-option" data-color="green">
            <div class="color-box" style="background-color: green;"></div>
            <span>Triangle Wave</span>
        </div>
        <div class="color-option" data-color="red">
            <div class="color-box" style="background-color: red;"></div>
            <span>Square Wave</span>
        </div>
        <div class="color-option" data-color="blue">
            <div class="color-box" style="background-color: blue;"></div>
            <span>Sawtooth Wave</span>
        </div>
    </div>

    <div id="grid"></div>

    <div id="controls">
        <label for="tempo-slider">Tempo: <span id="tempo-display">120</span> BPM</label>
        <input type="range" id="tempo-slider" min="60" max="240" value="120">
    </div>

    <script>
        // Setup grid and color picker
        const grid = document.getElementById("grid");
        const colorPicker = document.getElementById("color-picker");
        const tempoSlider = document.getElementById("tempo-slider");
        const tempoDisplay = document.getElementById("tempo-display");

        let currentColor = "white";
        let tempo = 120;
        let stepIndex = 0;

        // Define frequencies for Cmaj6 (C4, E4, G4, A4, C5, E5)
        const frequencies = [261.63, 329.63, 392.00, 440.00, 523.25, 659.25, 783.99, 987.77];

        // Map colors to waveforms and volume adjustments
        const waveforms = {
            "white": { type: "sine", volume: 0.2 },
            "green": { type: "triangle", volume: 0.2 },
            "red": { type: "square", volume: 0.1 }, // Reduced volume for square wave
            "blue": { type: "sawtooth", volume: 0.2 }
        };

        // Initialize Web Audio API
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Reverb setup
        const reverb = audioCtx.createConvolver();
        loadReverb();

        async function loadReverb() {
            const response = await fetch('https://your-reverb-sample-url.wav');
            const arrayBuffer = await response.arrayBuffer();
            reverb.buffer = await audioCtx.decodeAudioData(arrayBuffer);
        }

        // Create a grid with pegs
        const numRows = 10; // Expanded to 10 notes
        const numCols = 10; // 10 steps
        const pegs = [];

        for (let i = 0; i < numRows * numCols; i++) {
            const peg = document.createElement("div");
            peg.classList.add("peg");
            peg.dataset.active = "false";
            peg.dataset.color = "";
            peg.addEventListener("click", () => togglePeg(peg));
            grid.appendChild(peg);
            pegs.push(peg);
        }

        // Change current color on color selection
        colorPicker.addEventListener("click", (event) => {
            const colorOption = event.target.closest(".color-option");
            if (colorOption) {
                currentColor = colorOption.getAttribute("data-color");
                colorPicker.querySelectorAll('.color-option').forEach(option => {
                    option.style.outline = '';
                });
                colorOption.style.outline = '2px solid #fff';
            }
        });

        // Toggle peg on/off with selected color
        function togglePeg(peg) {
            if (peg.dataset.active === "true") {
                peg.dataset.active = "false";
                peg.style.backgroundColor = "#111";
                peg.dataset.color = "";
            } else {
                peg.dataset.active = "true";
                peg.style.backgroundColor = currentColor;
                peg.style.setProperty("--color", currentColor);
                peg.dataset.color = currentColor;
            }
        }

        // Tempo control
        tempoSlider.addEventListener("input", () => {
            tempo = parseInt(tempoSlider.value);
            tempoDisplay.innerText = tempo;
        });

        // Play loop
        function playStep() {
            const stepPegs = pegs.slice(stepIndex * numRows, (stepIndex + 1) * numRows);

            stepPegs.forEach((peg, rowIndex) => {
                if (peg.dataset.active === "true") {
                    const color = peg.dataset.color;
                    const frequency = frequencies[rowIndex];
                    const { type, volume } = waveforms[color];
                    playSound(frequency, type, volume);
                }
            });

            stepIndex = (stepIndex + 1) % numCols;
            setTimeout(playStep, (60000 / tempo) / 2);
        }

        // Play sound with reverb
        function playSound(frequency, waveform, volume) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = waveform;
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);

            oscillator.connect(gainNode);
            gainNode.connect(reverb);
            reverb.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        // Start playback
        playStep();
    </script>
</body>
</html>
